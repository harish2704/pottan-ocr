<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pottan-ocr demo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style type="text/css" media="all">
  .lineseg{
    border: red solid 2px
  }
  .btn .spinner-border, .btn .txt-loading, .btn[disabled] .txt-button{
    display: none;
  }
  .btn[disabled] .spinner-border, .btn[disabled] .txt-loading, .btn .txt-button{
    display: inline-block;
  }
  pre#output {
    font-size: 1.2rem;
  }
</style>
</head>
<body >
  <div class="container-fluid">
    <a href="https://github.com/harish2704/pottan-ocr"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
    <div class="row">
      <div class="col-md-12">
        <h2>Pottan-OCR</h2>
        <ol>
        </ol>
      </div>

      <div class="col-md-12 row">
        <div class="col-md-4">
          <div class="form-group">
            <div class="input-group input-file" >
              <input type="text" class="form-control" placeholder='Choose a file...' />
              <div class="input-group-append">
                <button class="btn btn-primary btn-choose" type="button">Choose another image</button>
                <button class="btn btn-success pull-right" id="run-btn">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="txt-loading">Loading...</span>
                    <span class="txt-button">Run OCR</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-row">
            <div class="col">
              <label>Padding top</label>
              <input id="ip-padding-top" type="number" class="form-control" value=0>
            </div>
            <div class="col">
              <label>Padding bottom</label>
              <input id="ip-padding-bottom" type="number" class="form-control" value=0>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <canvas id="for-cropper" class="img-thumbnail" src="" alt="Selected image"/>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-primary">OCR Output</h5>
              <pre id="output"></pre>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
